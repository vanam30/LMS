    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Courses Taken", "Completed"],
          ["Course 1", 8],
          ["Course 2", 2],
          ["Course 3", 4],
          ["Course 4", 2],
          ["Course 5", 8],
        ]);
        var options = { title: "", width: 500, height: 300 };
        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );
        chart.draw(data, options);
      }
      window.onload = function () {
        var chart = new CanvasJS.Chart("piechart", {
          animationEnabled: true,
          title: {
            text: "Active Courses(Percentage Completed)",
          },
          data: [
            {
              type: "pie",
              startAngle: 240,
              yValueFormatString: '##0.00"%"',
              indexLabel: "{label} {y}",
              dataPoints: [
                { y: 79.45, label: "Course1" },
                { y: 7.31, label: "Course2" },
                { y: 7.06, label: "Course4" },
                { y: 4.91, label: "Course4" },
                { y: 1.26, label: "Course5" },
              ],
            },
          ],
        });
        chart.render();
      };
    </script>
    <script type="text/javascript" src="js/script.js"></script>
    <script
